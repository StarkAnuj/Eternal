
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Eternal Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --cinematic-ease: cubic-bezier(0.22, 1, 0.36, 1);
        --wine-deep: #0a0004;
        --wine-mid: #150007;
        --wine-bright: #2d0010;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
        background-color: var(--wine-deep);
        color: #fdfdfd;
      }
      .font-romantic {
        font-family: 'Dancing Script', cursive;
      }
      .font-serif-elegant {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.8) 100%);
        pointer-events: none;
        z-index: 20; /* Behind content */
      }
      .text-glow {
        text-shadow: 0 0 30px rgba(255, 182, 193, 0.3);
      }
      .heart-beat {
        animation: heartbeat 2s var(--cinematic-ease) infinite;
      }
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      .fade-entrance {
        animation: fadeEntrance 1s var(--cinematic-ease) forwards;
      }
      @keyframes fadeEntrance {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      canvas#sparkles {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 30; /* Behind content but above vignette */
      }

      @keyframes float-pill {
        0% { transform: translateY(20px); opacity: 0; }
        20% { transform: translateY(0); opacity: 1; }
        80% { transform: translateY(-5px); opacity: 1; }
        100% { transform: translateY(-30px); opacity: 0; }
      }
      .animate-float-pill {
        animation: float-pill 3s var(--cinematic-ease) forwards;
      }

      @keyframes heart-burst {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
      }
      .heart-burst {
        position: absolute;
        pointer-events: none;
        animation: heart-burst 0.8s ease-out forwards;
        z-index: 100;
      }

      .soft-glow-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, rgba(255, 105, 180, 0.05) 0%, transparent 70%);
        pointer-events: none;
        z-index: 5;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="soft-glow-overlay"></div>
    <canvas id="sparkles"></canvas>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
